{% extends 'base.html' %}

{% block title %}管理者ログイン{% endblock %}

{% block content %}
  <h2>管理者ログイン</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <p>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}
      {% for error in form.password.errors %}
        <span style="color:red;">{{ error }}</span>
      {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
